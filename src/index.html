<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <script type="text/javascript" src="scripts/main.js"></script>
    <header class="header">
      <div class="header__container">
        <div class="header__content">
          <div class="top-bar">
            <div class="top-bar__icons icons">
              <a href="#" class="icons__logo">
                <img src="images/logo.svg"
                alt="Air logo"
                >
              </a>
              <a href="#menu" class="icons__menu">
                <img
                src="images/icons/menu.svg"
                alt="Menu icon"
                >
              </a>
            </div>
            <a href="#" class="top-bar__hire-us">Hire us</a>

            <div class="page__menu menu" id="menu">
              <div class="menu__content">
                <div class="icons menu__top">
                  <a href="#" class="icons__logo">
                    <img src="images/logo.svg"
                    alt="Air logo"
                    >
                  </a>
                  <a href="#" class="icons__close">
                    <img src="images/icons/icon-close.svg"
                    alt="Icon close"
                    >
                  </a>
                </div>
                <nav class="menu__nav nav">
                  <ul class="nav__list">
                    <li class="nav__item">
                      <a href="#" class="nav__link">
                        About us
                      </a>
                    </li>
                    <li class="nav__item">
                      <a href="#" class="nav__link">
                        Services
                      </a>
                    </li>
                    <li class="nav__item">
                      <a href="#" class="nav__link">
                        Testimonials
                      </a>
                    </li>
                    <li class="nav__item">
                      <a href="#" class="nav__link">
                        Contact Us
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>


          </div>
          <div class="header__info">
            <h1 class="header__title">
              Strategic Agency
            </h1>
            <p class="header__description">
              We believe in the power of bold ideas that can solve business challenges.
            </p>
          </div>
          <div class="header__button button">
            <div class="button__container">
              <a href="#" class="header__learn-more">
                Learn more
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__intro intro">
        <div class="intro__content">
          <div class="intro__photos">
            <img
            src="images/intro-1.png"
            alt="Intro"
            class="intro__photo"
            >
          </div>
          <div class="intro__bottom">
            <div class="intro__button">
              <button class="intro__button intro__button--left"></button>
              <button class="intro__button intro__button--right"></button>
            </div>
            <div class="intro__info">
              <h3 class="intro__title">
                Intro
              </h3>
              <p class="intro__description">
                By the same illusion which lifts the horizon.
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
